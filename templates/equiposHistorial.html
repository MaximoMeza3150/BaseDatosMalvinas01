<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
    <title>Estado de los equipos</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand ps-2" href={{url_for('equipos.home')}} id="titulo_version">Intranet de relevamiento V1.0</a>
        <span class="navbar-text me-2">
          <div id="nameUserNav">Usuario: ProgramadorTEST</div>
        </span>
      </div>
    </nav>
  </header>
  <main class="container">
    <h4 class="mt-2 mb-3">Historial del equipo {{tabla}} </h4>

    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Fecha de reporte</th>
          <th scope="col">Estado</th>
          <th scope="col">TÃ­tulo</th>
          <!-- <th scope="col">Usuario</th> -->
          <!-- <th scope="col">Actualizado</th> -->
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        {% for list in lista %}
        <tr>
          <td>{{list.fechaReporte.strftime('%d-%m-%Y')}}</th>
          <td>{{list.estado}}</td>
          <td>{{list.titulo}}</td>
          <!-- <td>{{list.usuario}}</td> -->
          <!-- <td>{{list.fechaCreada.strftime('%d-%m-%Y')}}</td> -->
          <td>
            <div class="btn-group">
              <a type="button" class="btn btn-success me-2" href="{{url_for('equipos.detalleRegistroEquipo', tag=tabla, id=list.id)}}">Detalle</a>
              <a type="button" class="btn btn-primary me-2" href="{{url_for('equipos.updateRegistroEquipo', tag=tabla , id=list.id)}}">Editar</a>
            </div>
          </td>
        </tr>
        {% endfor%}
      </tbody>
    </table>
  </main>
</body>
</html>
