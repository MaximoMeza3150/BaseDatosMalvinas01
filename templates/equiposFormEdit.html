<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estado del equipo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
</head>
<body>
    <header>
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand ps-2" href={{url_for('equipos.home')}} id="titulo_version">Intranet de relevamiento V1.0</a>
          <span class="navbar-text me-2">
            <div id="nameUserNav">Usuario: ProgramadorTEST</div>
          </span>
        </div>
      </nav>
    </header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand">Editar estado del equipo {{tabla}} del día {{lista.fechaReporte.strftime('%d-%m-%Y')}}</a>
        </div>
    </nav>
    <main class="container" >
        <form class="mt-4" method="POST">
          <div>
            <label class="form-label mt-2">Estado actual del equipo.</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radio_status_equipos" value = "En servicio" checked>
                <label class="form-check-label">
                En servicio
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radio_status_equipos" value = "Stand By">
                <label class="form-check-label" for="flexRadioDefault2">
                Stand By
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radio_status_equipos" value = "Uso en caso de emergencia">
                <label class="form-check-label">
                Uso sólo en caso de emergencia
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radio_status_equipos" value = "Fuera de servicio">
                <label class="form-check-label">
                Fuera de servicio
                </label>
            </div>
        </div>
          <div class="mt-2">
            <label for="titulo">Título</label>
            <input type="text"class="form-control" id="titulo" name="titulo" rows="1" maxlength="30" placeholder="Máximo 30 caracteres." value="{{lista.titulo}}">
            <!-- <textarea class="form-control" id="titulo" name="titulo" rows="1" maxlength="30" placeholder="Máximo 30 caracteres." value="El pepe"></textarea> -->
            <label for="detalle">Detalle</label>
            <input type="text" class="form-control" id="detalle" name="detalle" rows="4" maxlength="500" placeholder="Actualizar el estado del equipo. Máximo 500 caracteres."  value="{{lista.detalle}}">
            <!-- <textarea class="form-control" id="detalle" name="detalle" rows="4" maxlength="500" value="{{lista.detalle}}" placeholder="Describir el detalle de la intervención o la actualización del estado del equipo. Máximo 500 caracteres." ></textarea> -->
          </div>
          <div class="mb-2 mt-2">
            <label class="form-label">Fecha de reporte</label>
            <input type="date" class="form-control" id="fechaReporte2" name="fechaReporte" value="{{lista.fechaReporte}}" required>
          </div>
          <div class="d-grid mt-4 gap-2 col-6 mx-auto">
            <button class="btn btn-primary me-md-2" type="submit">Guardar</button>
            <a class="btn btn-secondary  me-md-2" type="button" href="javascript: history.back()" role="button">Cancelar</a>
          </div>
        </form>
    </main>
    <script src="{{url_for('static', filename='equiposForms.js')}}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
